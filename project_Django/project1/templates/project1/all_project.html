{% extends "layout.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<h1>Project1 | Home Page </h1>

<div class="grid grid-cols-3 gap-6 m-4">

    {% for project in projects %}
        <div class="bg-blue-800 p-5 rounded">
            <img class="rounded shadow-lg" src="{{project.image.url}}" alt="">
            <h3 class="text-2xl font-bold text-center">{{project.name}}</h3> 
            <a href="{% url 'project_detail' project.id %}">
                <button
                    type="button"
                    class="inline-flex items-center justify-center w-full px-4 py-2 my-3 text-sm font-medium text-white bg-orange-600 rounded-md hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
                >
                    {{project.type}} - {{project.id}}
                </button>
            </a>
        </div> 
    
    {% endfor %}
</div> 
{% endblock  %}
